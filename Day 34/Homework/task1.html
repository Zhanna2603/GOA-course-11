<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Instagram</h1>
            <p>Sign up to see photos and videos from your friends.</p>
            <button class="facebook-btn">Log in with Facebook</button>
            <div class="or-section">
                <span>OR</span>
            </div>
            <form action="#" method="POST">
                <input type="text" placeholder="Mobile Number or Email" required>
                <input type="text" placeholder="Full Name" required>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-up-btn">Sign up</button>
            </form>
            <p class="terms">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookies Policy</a>.</p>
        </div>
    </div>
</body>
</html>
