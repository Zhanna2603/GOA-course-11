<!-- 3) გააკეთეთ checkbox და radio მაგალითები -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <h1>Answer the Question</h1>
        <h3>What rule do you follow to make an important
            decision?</h3>
        <form>
            <label class="option">
                <input type="radio" name="decision" value="1">
                Measure seven times, cut once
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="2">
                The moring of the evening is more complicated
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="3">
                The smart one won't go uphill, the smart one will go around the mountain
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="4">
                The best defense is offense
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="5">
                There are no problems that can't be solved with money
            <br><label class="option">
                <input type="radio" name="decision" value="6">
                You can't easily fish a fish out of a pond.
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="7">
                There is nothing more permanent in the world than impermanence.
            </label>
            <br><label class="option">
                <input type="radio" name="decision" value="8">
                Oh, come what may
            </label>
            <br> <button>Confirm</button>
        </form>
    </div>
</body>
</html>
