<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">UIKEAP</div>
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
        </div>

        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <h3>UNKEEP</h3>
                    <img src="image1.jpg" class="profile-pic">
                    <p>A library of jQuery plugins</p>
                </div>
                <div class="card-footer">
                    <button>Get the code</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Chartist</h3>
                    <img src="image2.jpg" class="profile-pic">
                    <p>Responsive Charts</p>
                </div>
                <div class="card-footer">
                    <button>Follow on Twitter</button>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h3>Animation</h3>
                    <img src="image3.jpg" class="profile-pic">

                </div>
                <div class="card-footer">
                    <button>Share on Github</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Rate It</h3>
                    <img src="image4.jpg" class="profile-pic">
                    <p>Rating system</p>
                </div>
                <div class="card-footer">
                    <button>Rate now</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Shifter</h3>
                    <img src="image5.jpg" class="profile-pic">

                </div>
                <div class="card-footer">
                    <button>View Project</button>
                </div>
            </div>

            <div class="card">

                    <h3>FSVS</h3>
                    <img src="image6.jpg" class="profile-pic">

                </div>
                <div class="card-footer">
                    <button>Learn More</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3>Strip</h3>
                    <img src="image7.jpg" class="profile-pic">
