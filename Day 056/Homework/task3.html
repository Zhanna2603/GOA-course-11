<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Cards</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img src="image1.jpg" alt="South Korea">
      <div class="card-text">
        <h2>South Korea</h2>
        <p>Seoul is very beautiful place</p>
      </div>
    </div>

    <div class="card">
      <img src="image2.jpg" alt="Tbilisi">
      <div class="card-text">
        <h2>Tbilisi</h2>
        <p>Tbilisi is very beautiful place</p>
      </div>
    </div>

    <div class="card">
      <img src="image3.jpg" alt="New York">
      <div class="card-text">
        <h2>New York</h2>
        <p>New York is very beautiful place</p>
      </div>
    </div>

    <div class="card">
      <img src="image4.jpg" alt="Paris">
      <div class="card-text">
        <h2>Paris</h2>
        <p>Paris is very beautiful place</p>
      </div>
    </div>

    <div class="card">
      <img src="image5.jpg" alt="Tokyo">
      <div class="card-text">
        <h2>Tokyo</h2>
        <p>Tokyo is very beautiful place</p>
      </div>
    </div>

    <div class="card">
      <img src="image6.jpg" alt="Dubai">
      <div class="card-text">
        <h2>Dubai</h2>
        <p>Dubai is very beautiful place</p>
      </div>
    </div>
  </div>
</body>
</html>
