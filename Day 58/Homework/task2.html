<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Feature Scavenger Hunt</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <div class="container">
    <h1>Text Feature Scavenger Hunt</h1>
    
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="text" id="date" name="date">
    </div>
    
    <div class="form-group">
      <label for="highlighted-text">Highlighted Text:</label>
      <input type="text" id="highlighted-text" name="highlighted-text">
    </div>
    
    <div class="grid">
      <div class="grid-item">
        <label for="map">Map:</label>
        <input type="text" id="map" name="map">
      </div>
      <div class="grid-item">
        <label for="chapter">Chapter:</label>
        <input type="text" id="chapter" name="chapter">
      </div>
      <div class="grid-item">
        <label for="index">Index:</label>
        <input type="text" id="index" name="index">
      </div>
      <div class="grid-item">
        <label for="graph">Graph:</label>
        <input type="text" id="graph" name="graph">
      </div>
    </div>
    
    <div class="form-group">
      <label for="picture-caption">Picture Caption:</label>
      <input type="text" id="picture-caption" name="picture-caption">
    </div>

    <div class="grid">
      <div class="grid-item">
        <label for="table-chart">Table/Chart:</label>
        <input type="text" id="table-chart" name="table-chart">
      </div>
      <div class="grid-item">
        <label for="timeline">Timeline:</label>
        <input type="text" id="timeline" name="timeline">
      </div>
      <div class="grid-item">
        <label for="bullet-points">Bullet of Contents:</label>
        <input type="text" id="bullet-points" name="bullet-points">
      </div>
      <div class="grid-item">
        <label for="caption">Caption:</label>
        <input type="text" id="caption" name="caption">
      </div>
    </div>
    
    <div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="text" id="deadline" name="deadline">
    </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
  </div>
</body>
</html>
