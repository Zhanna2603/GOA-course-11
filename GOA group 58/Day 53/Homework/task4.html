<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>

  <div class="container">
    <div class="form-wrapper">

      <h1>Colorlib Contact Form</h1>
      <p>Contact us for custom quotes</p>

      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your name" required>
          <input type="email" name="email" placeholder="Your email address" required>
          <input type="number" name="number" placeholder="Your phone number" required>
          <input type="text" name="text" placeholder="Your Web" required>
          <textarea name="message" placeholder="Your message" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      <p class="footer-text">Designed by <a href="#">Colorlib</a></p>

    </div>
  </div>

</body>
</html>
