<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup_Page</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>

    <div class="container">
        <!-- Left Part: Illustration -->
        <div class="left-section">
            <h1>A problem well stated <br> Is a problem <span class="highlight">half solved</span></h1>
            <div class="illustration">
                <img src="713.jpg" width="200" >
            </div>
        </div>

        <!-- Right Part: Sign-up Form -->
        <div class="right-section">
            <h2>Sign up</h2>
            <form>
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                    <div class="password-strength"></div>
               
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password">

                    <button type="submit" class="btn">Create Account

                </div>
